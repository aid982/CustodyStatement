<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Custody
	statement</title>
<link rel="icon" type="image/x-icon"
	th:href="@{/resources/img/favicon.ico}"
	href="../static/img/favicon.ico" />
<link th:href="@{~/resources/css/bootstrap.css}"
	href="../static/css/bootstrap.css" rel="stylesheet"></link>
<!-- Latest compiled and minified CSS -->

<style type="text/css">
/* Sticky footer styles
      -------------------------------------------------- */
html, body {
	height: 100%;
	/* The html and body elements cannot have any padding or margin. */
}

/* Wrapper for page content to push down footer */
#wrap {
	min-height: 100%;
	height: auto !important;
	height: 100%;
	/* Negative indent footer by it's height */
	margin: 0 auto -60px;
}

/* Set the fixed height of the footer here */
#push, #footer {
	height: 60px;
}

#footer {
	background-color: #f5f5f5;
}

/* Lastly, apply responsive CSS fixes as necessary */
@media ( max-width : 767px) {
	#footer {
		margin-left: -20px;
		margin-right: -20px;
		padding-left: 20px;
		padding-right: 20px;
	}
}

/* Custom page CSS
      -------------------------------------------------- */
/* Not required for template or sticky footer method. */
.bold {
	font-weight: bold;
}

.container {
	width: auto;
	max-width: 680px;
}

.container .credit {
	margin: 20px 0;
	text-align: center;
}

a {
	color: green;
}

.navbar-form {
	margin-left: 1em;
}
</style>
<link th:href="@{resources/css/bootstrap-responsive.css}"
	href="/static/css/bootstrap-responsive.css" rel="stylesheet"></link>

</head>


<body>
	<div id="wrap">
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" th:href="@{/}"><img
						th:src="@{/resources/img/logo.png}" alt="Custudy statements" /></a>

					<div class="nav-collapse collapse"
						th:with="currentUser=${#httpServletRequest.userPrincipal?.principal}">
						<div th:if="${currentUser != null}">
							<form class="navbar-form pull-right" th:action="@{/logout}"
								method="post">
								<input type="submit" value="Log out" />
							</form>
							<p class="navbar-text pull-right" th:text="${currentUser.name}">
								sample_user</p>
							<ul class="nav">
								<li><a th:href="@{'/user/'+${currentUser.id}}">User
										information</a></li>
							</ul>
							<div th:if="${currentUser.Admin}">
								<ul class="nav">
									<li><a th:href="@{/admin}">list of users</a></li>
								</ul>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
		<!-- Begin page content -->
		<div class="container">
			<div class="alert alert-success" th:if="${globalMessage}"
				th:text="${globalMessage}">Some Success message</div>
			<div layout:fragment="content">Fake content</div>
		</div>

		<div id="push">
			<!--  -->
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="muted credit">Copyright by Osetskiy Vladimir</p>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>

</body>
</html>
